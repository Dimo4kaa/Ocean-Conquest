<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Conquest</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <div class="app">
      <div class="app-header">
        <div class="theme"></div>
        <div>
          <h1 class="app-title">Ocean Conquest</h1>
          <p class="app-subtitle">Online: <span data-playersCount>0</span></p>
        </div>
        <ul class="lang">
          <li class="lang__li lang__li_GBR" data-lang="en">English</li>
          <li class="lang__li lang__li_CHN" data-lang="ch">中国人</li>
          <li class="lang__li lang__li_ESP" data-lang="es">Español</li>
          <li class="lang__li lang__li_SAU" data-lang="ar">عربي</li>
          <li class="lang__li lang__li_FRA" data-lang="fr">Français</li>
          <li class="lang__li lang__li_RUS" data-lang="ru">Русский</li>
        </ul>
      </div>
      <div class="app-body">
        <div data-side="player"></div>
        <div class="app-menu">
          <div class="app-actions" data-scene="preparation">
            <button class="app-action" data-computer="simple" disabled>Играть против слабого</button>
            <button class="app-action" data-computer="middle" disabled>Играть против среднего</button>
            <button class="app-action" data-computer="hard" disabled>Играть против сильного</button>
            <button class="app-action" data-type="random" disabled>Играть против случайного игрока</button>
            <button class="app-action" data-type="challenge" disabled>Вызвать на бой</button>
            <button class="app-action" data-type="takeChallenge" disabled>Принять вызов</button>
            <button class="app-action" data-action="manually">Расставить корабли вручную</button>
            <button class="app-action" data-action="randomize">Расставить корабли случайно</button>
          </div>

          <div class="app-actions hidden" data-scene="computer">
            <div class="battlefield-status">Ваш ход</div>
            <button class="app-action" data-action="gaveup">Сдаться</button>
            <button class="app-action" data-action="again">Играть еще раз</button>
          </div>

          <div class="app-actions hidden" data-scene="online">
            <div class="battlefield-status">Ваш ход</div>
            <button class="app-action" data-action="gaveup">Сдаться</button>
            <button class="app-action" data-action="again">Играть еще раз</button>
          </div>
        </div>
        <div data-side="opponent"></div>
      </div>
    </div>
  </body>
</html>
